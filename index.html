<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Covid tracker, Data for India" />
    <meta
      name="description"
      content="See live covid data for india, confirmed, active and recovered cases"
    />
    <meta name="author" value="bhansa" />
    <meta name="theme-color" content="#000" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://covidtrackerlite.in/" />
    <meta property="og:title" content="Covid tracker, Data for India" />
    <meta
      property="og:description"
      content="See live covid data for india, confirmed, active and recovered cases"
    />
    <meta property="og:image" content="" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://covidtrackerlite.in/" />
    <meta property="twitter:title" content="Covid tracker, Data for India" />
    <meta
      property="twitter:description"
      content="See live covid data for india, confirmed, active and recovered cases"
    />
    <meta property="twitter:image" content="" />
    <title>Covid data tracker | Data for India</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link rel="stylesheet" href="/main.css" />
    <link rel="preconnect" href="https://api.covid19india.org" crossorigin="crossorigin"/>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-RCEDKLNYZP"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-RCEDKLNYZP");
    </script>
  </head>
  <body>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="theme-toggle">
        <input type="checkbox" id="theme-toggle" />
        <div class="slider round"></div>
      </label>
      &nbsp;
      <em>Enable Dark Mode</em>
    </div>
    <div class="container">
      <h1>
        Covid tracker, Data for
        <b class="strong">India</b>
      </h1>
      <div class="row">
        <div class="four columns">
          <div class="card card--red">
            <div class="card__heading">
              <h5>Confirmed</h5>
              <h2 id="confirmed">260000+</h2>
            </div>
          </div>
        </div>
        <div class="four columns">
          <div class="card card--blue">
            <h5>Active</h5>
            <h2 id="active">129000+</h2>
          </div>
        </div>
        <div class="four columns">
          <div class="card card--green">
            <h5>Recovered</h5>
            <h2 id="recovered">129000+</h2>
          </div>
        </div>
      </div>
      <footer>
        API details: https://github.com/covid19india/api
        <br />
        Reference:
        <a href="https://www.covid19india.org/" target="_blank" rel="noopener"
          >covid19india.org</a
        >
        <br />
        Source code or File issues here: <a href="https://github.com/bhansa/covid-tracker-lite" target="_blank" rel="noopener">bhansa</a>
      </footer>
    </div>
    <script src="/main.js"></script>
    <script src="/theme-toggle.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/sw.js").then(function () {
          console.log("service worker registered");
        });
      }
    </script>
  </body>
</html>
